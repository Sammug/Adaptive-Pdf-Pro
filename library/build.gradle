plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'maven-publish'
    id 'kotlin-parcelize'
}

android {
    namespace 'com.androidstuff.adaptivepdfpro'
    compileSdk 36

    defaultConfig {
        minSdk 29

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding = true
        compose = true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = '1.5.14'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.17.0'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'
    
    // PDF functionality using Android built-in APIs
    
    // Lifecycle components
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.8.7'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.7'
    
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.9.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.9.0'
    
    // RecyclerView for thumbnails
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    
    // ConstraintLayout
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    
    // Image loading for logos/thumbnails
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    
    // Download manager
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    
    // Fragment
    implementation 'androidx.fragment:fragment-ktx:1.8.5'
    
    // Jetpack Compose
    implementation platform('androidx.compose:compose-bom:2024.10.00')
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material-icons-extended'
    implementation 'androidx.activity:activity-compose:1.9.3'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.8.7'
    implementation 'androidx.compose.runtime:runtime-livedata'
    implementation 'androidx.navigation:navigation-compose:2.8.3'
    implementation 'androidx.compose.ui:ui-text-google-fonts:1.9.4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'
    
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0'
    
    // Benchmark for performance tests
    androidTestImplementation 'androidx.benchmark:benchmark-junit4:1.3.3'
    
    // Compose testing
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                
                groupId = 'com.github.sammug'
                artifactId = 'adaptivepdfpro'
                version = '1.0.0'
                
                pom {
                    name = 'AdaptivePdfPro'
                    description = 'A comprehensive Android library for PDF viewing with extensive customization, branding, and data-driven generation capabilities'
                    url = 'https://github.com/sammug/AdaptivePdfPro'
                    
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://opensource.org/licenses/MIT'
                        }
                    }
                    
                    developers {
                        developer {
                            id = 'samdavid'
                            name = 'Sam David'
                            email = 'sammug95@gmail.com'
                        }
                    }
                    
                    scm {
                        connection = 'scm:git:git://github.com/sammug/AdaptivePdfPro.git'
                        developerConnection = 'scm:git:ssh://github.com:sammug/AdaptivePdfPro.git'
                        url = 'https://github.com/sammug/AdaptivePdfPro/tree/main'
                    }
                }
            }
        }
    }
}